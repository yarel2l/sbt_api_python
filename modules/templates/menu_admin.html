{% load i18n %}

{% if request.user.is_superuser or request.user.is_staff %}
<div class="menu-item pt-5">
    <div class="menu-content">
        <span class="menu-heading fw-bold text-uppercase fs-7">{% trans "Administration" %}</span>
    </div>
</div>

<div data-kt-menu-trigger="click" class="menu-item {% if request.resolver_match.url_name == "users_list" or request.resolver_match.url_name == "users_new" or request.resolver_match.url_name == "emails" or request.resolver_match.url_name == "emails_new" or request.resolver_match.url_name == "emails_edit" or request.resolver_match.url_name == "emails_confirmations" or request.resolver_match.url_name == "emails_confirmations_new" or request.resolver_match.url_name == "emails_confirmations_edit"  %}here show menu-accordion{% endif %}">

    <!--begin:Menu sub-->
    <div class="menu-sub menu-sub-accordion">
        <!--begin:Menu item-->
        <div class="menu-item">
            <!--begin:Menu link-->
            <a class="menu-link {% if request.resolver_match.url_name == "users_list" or request.resolver_match.url_name == "users_new" %}active{% endif %}" href="{% url 'users_list' %}">
                <span class="menu-bullet">
                    <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">{% trans "List Users" %}</span>
            </a>
            <!--end:Menu link-->
        </div>
        <!--end:Menu item-->
        <!--begin:Menu item-->
        <div data-kt-menu-trigger="click" class="menu-item {% if request.resolver_match.url_name == "emails" or request.resolver_match.url_name == "emails_new" or request.resolver_match.url_name == "emails_edit" or request.resolver_match.url_name == "emails_confirmations" or request.resolver_match.url_name == "emails_confirmations_new" or request.resolver_match.url_name == "emails_confirmations_edit" %}here show menu-accordion{% endif %}">

            <span class="menu-link">
                <span class="menu-bullet">
                    <span class="bullet bullet-dot"></span>

                <span class="menu-arrow"></span>

            <!--end:Menu link-->
            <!--begin:Menu sub-->
            <div class="menu-sub menu-sub-accordion menu-active-bg">
                <!--begin:Menu item-->
                <div class="menu-item">
                    <!--begin:Menu link-->
                    <a class="menu-link {% if request.resolver_match.url_name == "emails" or request.resolver_match.url_name == "emails_new" or request.resolver_match.url_name == "emails_edit" %}active{% endif %}" href="{% url 'emails' %}">

                    <!--end:Menu link-->
                </div>
                <!--end:Menu item-->
                <!--begin:Menu item-->
                <div class="menu-item">
