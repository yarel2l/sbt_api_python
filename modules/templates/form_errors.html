{% load i18n sekizai_tags %}

{% if form.errors %}
<div class="row">
    <div class="notice d-flex bg-light-danger rounded border-danger border border-dashed rounded-3 p-6 mb-10">
        <!--begin::Wrapper-->
        <div class="d-flex flex-stack flex-grow-1">
            <!--begin::Content-->
            <div class="fw-bold">
                <h4 class="text-gray-800 fw-bolder">{% trans "Error Notice!" %}</h4>
                <div class="fs-6 text-gray-600">{{ form.errors|safe }}</div>
            </div>
            <!--end::Content-->
        </div>
        <!--end::Wrapper-->
    </div>
</div>
{% endif %}
