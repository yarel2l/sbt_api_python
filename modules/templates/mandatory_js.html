<script>

    var target = document.querySelector("#kt_body");
    var msg = gettext("Loading");
    var blockUI = new KTBlockUI(target, {
        overlayClass: "bg-dark bg-opacity-25",
        message: '<div class="blockui-message"><span class="spinner-border text-primary"></span>'+ msg +'... </div>',
    });


</script>
<script>
    toastr.options = {
      "closeButton": true,
      "debug": false,
      "newestOnTop": true,
      "progressBar": true,
      "positionClass": "toastr-bottom-right",
      "preventDuplicates": false,
      "showDuration": "500",
      "hideDuration": "4000",
      "timeOut": "10000",
      "extendedTimeOut": "2000",
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    };

</script>
